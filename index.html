<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>jQuery Slider</title>
  </head>
  <body>
    <div class="container">
      <h1>BIRDS AROUND THE WORLD</h1>
      <div class="slider-outer">
        <img src="images/arrow-left.png" class="prev" alt="Previous">
        <div class="slider-inner">
          <img src="images/lilac-breasted-roller.jpg" class="active">
          <img src="images/bird3.jpeg">
          <img src="images/bird5.jpeg">
        </div>
        <img src="images/arrow-right.png" class="next" alt="Next">
      </div>
    </div>
  </body>
</html>
